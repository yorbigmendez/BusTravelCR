<html>

<head>
    <meta charset="utf-8">
    <!-- JQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Angular -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- APP -->
    <script src="../app.js"></script>
    <script src="./admin.controller.js"></script>

    <!-- Styles -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- NG TAble JAVASCRIPT AND CSSt -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/v1.0.0/dist/ng-table.min.css">
    <script src="https://cdn.rawgit.com/esvit/ng-table/v1.0.0/dist/ng-table.js"></script>

</head>

<body ng-App="MapsApplication" ng-controller="adminController">


    <div ng-include="'../templates/header.html'"></div>

    <div class="container">
    <!-- CONTAINER STUFF--->
        <div class="row center">
                <br><br>
                <h1 class="header center teal-text text-lighten-2">List of Terminals</h1>
            <br><br>
        </div>
        <div class="row card-panel hooverable">
            <div class="responsive-table">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                        <tr>
                          <th class="mdl-data-table__cell--non-numeric">Terminal name</th>
                          <th>Amount of routes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                          <td>25</td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                          <td>50</td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                          <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <table ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="user in $data">
                <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
                <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                {{user.age}}</td>
            </tr>
        </table>
    </div>
    <div ng-include="'../templates/footer.html'"></div>

</body>

</html>
