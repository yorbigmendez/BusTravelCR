<html>


<head>
    <meta charset="utf-8">
    <!-- JQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Angular -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- APP -->
    <script src="../app.js"></script>
    <script src="./admin.controller.js"></script>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap Material -->
    <link href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/dist/css/ripples.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css" type="text/css" rel="stylesheet">
    <!-- Compiled and minified CSS-->
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <!-- Bootstrap Script -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../bower_components/bootstrap-material-design/dist/js/material.min.js" type="text/css" rel="stylesheet">
</head>

<body ng-App="MapsApplication" ng-controller="adminController">
    <!-- Page Header--->
    <div id="header">
        <div ng-include="'../templates/header.html'"></div>
    </div>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class=" bs-component">
                <div class='center'>
                    <h1 style="text-align:center;">Add a new terminal</h1>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="height:500px;background-color:#000000">
                    <p> Mapa aqui</p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:50px">
            <div class="col-md-12" style="text-align:center;">
                <div class="well bs-component col-md-3" style="height:300px;">
                    <div style="margin-left:50px;margin-right:50px;">
                        <form class=" form-horizontal">
                            <fieldset>
                                <legend>New Terminal</legend>
                                <div class="form-group">
                                    <label class="control-label" for="inputTerminal">Terminal Name</label>
                                    <input class="form-control input-lg" type="text" id="inputName">
                                    <button type="submit" class="btn btn-raised btn-primary" ng-click="databaseAction('terminal','insert')">Add Terminal</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="well bs-component col-md-8" style="margin-left:50px;height:300px;">
                    <div style="margin-left:50px;margin-right:50px;">
                        <form class=" form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-md-6" style="text-align:center;">
                                        <p class="lead">Map Movements</p>
                                        <img src="../images/left_icon.png" ng-click="moveMap('left')" class="img-circle" alt="Move Left" width="50" height="50">
                                        <img src="../images/up_icon.png" ng-click="moveMap('up')" class="img-circle" alt="Move Up" width="50" height="50">
                                        <img src="../images/down_icon.png" ng-click="moveMap('down')" class="img-circle" alt="Move Down" width="50" height="50">
                                        <img src="../images/right_icon.png" ng-click="moveMap('right')" class="img-circle" alt="Move Right" width="50" height="50">
                                        <br>
                                        <p class="lead">Zoom Actions</p>
                                        <img src="../images/zoom_out.png" ng-click="zoom('out')" alt="Zoom Out" width="50" height="50">
                                        <img src="../images/zoom_in.png" ng-click="zoom('in')" alt="Zoom In" width="50" height="50">
                                    </div>
                                    <div class="col-md-6">
                                        <p class="lead">Selected pointX:</p>
                                        <input type="text" placeholder="X" name="pointX" style="text-align:center;width:100px;font-size: 20px;" ng-model="pointX">
                                        <br>
                                        <br>
                                        <p class="lead">Selected pointY:</p>
                                        <input type="text" placeholder="X" name="pointX" style="text-align:center;width:100px;font-size: 20px;" ng-model="pointX">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:50px;">
            <div style="text-align:center;">
                <h1>List of Terminals</h1>
                <div class="bs-component">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>ID #</th>
                                <th>Terminal Name</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr class="info" ng-repeat="x in terminals.data">
                               <td>{{x.id_terminal}}</td>
                               <td>{{x.nombre}}</td>
                               <td>hola</td>
                           </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'../templates/footer.html'"></div>
</body>

</html>
